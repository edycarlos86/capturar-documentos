 <div class="container mt-4">
  <h3 class="mb-3">Confirmação dos dados</h3>

  <p><strong>Documentos selecionados:</strong></p>
  <ul>
    <li *ngIf="documentos.rg">RG</li>
    <li *ngIf="documentos.cnh">CNH</li>
    <li *ngIf="documentos.cartaocnpj">Cartão CNPJ</li>
    <li *ngIf="documentos.contratosocial">Contrato Social</li>
    <li *ngIf="documentos.ataeleicao">Ata de Eleição</li>
  </ul>

  <p class="mt-3"><strong>Selfie:</strong></p>
  <img *ngIf="selfie" [src]="selfie" class="img-fluid border rounded" style="max-width: 300px;">

  <p class="mt-4"><strong>URL gerada:</strong></p>
  <div class="alert alert-secondary" style="word-break: break-all;">{{ urlGerada }}</div>

  <button class="btn btn-primary mt-3" (click)="enviar()">Enviar</button>
</div>
